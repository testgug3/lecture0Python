{% extends "layout.html" %}

{% block heading %}
Note Page
{% endblock %}

{% block body %}
    <ul>
        {% for note in notes %}
            <li>{{note}}</li>
        {% endfor %}
    </ul>

    <form action="{{url_for('index')}}" method="POST">
        <input type="text" name="note" placeholder="Enter note">
        <button>Add Note</button>
    </form>
{% endblock %}
